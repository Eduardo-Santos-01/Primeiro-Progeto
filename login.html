<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/logos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/logos/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Css/login.css">
    <title>Infortec Login</title>
</head>
<body>
    <div class="container">
        <div class="containerMenu">
            <div class="container-titulo">
                <img class="img-title" src="imagens/logos/logo.png" alt="imagem Logo">
                <h1 class="titulo-login"> Login</h1>
            </div>
            <div class="nameGrupo"> 
                <input class="input-cad" type="email" name="Name" id="Name" placeholder=" ">
                <label class="nameLabel" for="Name">Nome </label>
            </div>
            <div class="passwordGrupo">             
                <input class="input-cad" type="password" name="password" id="password" placeholder=" ">
                <label class="namePassword" for="password">Senha</label>
            </div>
            <div class="botoesGrupo">
                <button class="btn-enter" type="submit">Entrar</button>
                <button class="btn-cadastrar" type="submit">Cadastrar</button>
                <button type="submit">Entrar com Google</button>
            </div>
        </div>
    </div>
</body>
</html>
